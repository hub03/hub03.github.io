<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Liens de rappel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .btn {
      display: block;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      background: #f3f3f3;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #e5e5e5;
    }
    .link {
      display: block;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 16px;
      text-decoration: none;
      color: #111;
    }
    .link:hover {
      background: #eee;
    }
    .back {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const data = {
      root: [
        { id: "S", label: "SFR" },
        { id: "R", label: "RED" }
      ],
      S: [
        { label: "Déménagement", url: "https://appel.sfr.fr/webcallback_form?CAMPAIGN_ID=591bf8d780df1a8d4a8b4567" },
        { label: "Technique FTTH", url: "https://appel.sfr.fr/webcallback_form?CAMPAIGN_ID=59089f4280df1a45398b4567" },
        { label: "Résiliation", url: "https://appel.sfr.fr/webcallback_form?CAMPAIGN_ID=60ae5e5b3735652fb8000000" },
        { label: "Réclamation conso box", url: "tel:0171251186" }
      ],
      R: [
        { label: "Déménagement", url: "https://c.sfr.fr/red-demenagement/" },
        { label: "Résiliation box", url: "https://c.sfr.fr/red-service-resiliation" },
        { label: "Technique box", url: "https://c.sfr.fr/conseiller_technique_RED" }
      ]
    };

    const app = document.getElementById("app");
    let historyStack = [];

    function renderMenu(id = "root") {
      app.innerHTML = "";
      if (id !== "root") {
        const back = document.createElement("div");
        back.className = "back";
        back.textContent = "← Retour";
        back.onclick = () => {
          renderMenu(historyStack.pop() || "root");
        };
        app.appendChild(back);
      }

      data[id].forEach(item => {
        if (item.url) {
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.className = "link";
          a.textContent = item.label;
          app.appendChild(a);
        } else {
          const btn = document.createElement("div");
          btn.className = "btn";
          btn.textContent = item.label;
          btn.onclick = () => {
            historyStack.push(id);
            renderMenu(item.id);
          };
          app.appendChild(btn);
        }
      });
    }

    renderMenu();
  </script>
</body>
</html>
