<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des priorités commerciales</title>
    
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #333; }
        .container { width: 80%; max-width: 900px; margin-top: 20px; }
        .hidden { display: none; }
        .summary-table { width: 80%; max-width: 900px; margin-top: 40px; border-collapse: collapse; }
        .summary-table th, .summary-table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .summary-table th { background-color: #f2f2f2; font-size: 1.1em; }
        .summary-table .green { color: green; font-weight: bold; }
        .summary-table .red { color: red; font-weight: bold; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <h1>Tableau de bord des priorités</h1>
    <p id="instructionText">Sélectionnez votre fichier Excel pour afficher le suivi des objectifs.</p>

    <input type="file" id="fileInput" accept=".xlsx">
    
    <div class="container">
        <canvas id="prioritiesChart"></canvas>
    </div>
    
    <table id="summaryTable" class="summary-table hidden">
        <thead>
            <tr>
                <th class="green">Avances</th>
                <th class="red">Retards</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="advances"></td>
                <td id="delays"></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile, false);

        const targetLine = {
            id: 'targetLine',
            beforeDatasetsDraw(chart) {
                const { ctx, chartArea: { top, bottom, left, right, width, height }, scales: { x, y } } = chart;
                ctx.save();
                const targetX = x.getPixelForValue(100);
                if (targetX > left && targetX < right) {
                    ctx.beginPath();
                    ctx.strokeStyle = 'red';
                    ctx.setLineDash([5, 5]);
                    ctx.moveTo(targetX, top);
                    ctx.lineTo(targetX, bottom);
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileInput').classList.add('hidden');
            document.getElementById('instructionText').classList.add('hidden');
            document.getElementById('summaryTable').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];

                const priorities = [
                    { name: 'Box VR', R: 'K18', O: 'I18' },
                    { name: 'Abo', R: 'K24', O: 'I24' },
                    { name: 'Mig VR', R: 'K20', O: 'I20' },
                    { name: 'Terminaux', R: 'K27', O: 'I27' },
                    { name: 'Pro', R: 'K22', O: 'I22' },
                    { name: 'Assu', R: 'K28', O: 'I28' },
                    { name: 'Access', R: 'K29', O: 'I29' },
                    { name: 'Canal+', R: 'K21', O: 'I21' }
                ];

                const chartLabels = [];
                const chartData = [];
                const backgroundColors = [];
                const borderColors = [];
                const datalabelsText = [];
                const advancesList = [];
                const delaysList = [];

                priorities.forEach(p => {
                    const rCell = worksheet[p.R];
                    const oCell = worksheet[p.O];
                    const rValue = rCell ? (rCell.v || 0) : 0;
                    const oValue = oCell ? (oCell.v || 0) : 0;
                    
                    let percentage = 0;
                    if (oValue !== 0) {
                        percentage = (rValue / oValue) * 100;
                    }

                    chartLabels.push(p.name);
                    chartData.push(percentage);
                    datalabelsText.push(`${rValue} / ${oValue}`);
                    
                    const difference = Math.round(rValue - oValue);
                    
                    if (difference >= 0) {
                        advancesList.push(`${p.name} : +${difference}`);
                        backgroundColors.push('#28a745');
                        borderColors.push('#1e7e34');
                    } else {
                        delaysList.push(`${p.name} : ${difference}`);
                        backgroundColors.push('#dc3545');
                        borderColors.push('#bd2130');
                    }
                });

                displayPrioritiesChart(chartLabels, chartData, backgroundColors, borderColors, datalabelsText);
                updateSummaryTable(advancesList, delaysList);
            };
            reader.readAsArrayBuffer(file);
        }

        function displayPrioritiesChart(labels, data, colors, borders, datalabels) {
            const ctx = document.getElementById('prioritiesChart').getContext('2d');
            if (window.myChartInstance) {
                window.myChartInstance.destroy();
            }

            window.myChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: borders,
                        borderWidth: 1,
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            formatter: (value, context) => {
                                return datalabels[context.dataIndex];
                            }
                        }
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 200,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels, targetLine]
            });
        }

        function updateSummaryTable(advances, delays) {
            document.getElementById('advances').innerHTML = advances.join('<br>');
            document.getElementById('delays').innerHTML = delays.join('<br>');
        }
    </script>
</body>
</html>
