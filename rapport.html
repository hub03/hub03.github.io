<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des priorités commerciales</title>
    
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        h1 { color: #333; margin-top: 0; margin-bottom: 10px; }
        .score-display { text-align: center; font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
        .container { width: 95%; max-width: 900px; height: 320px; margin-top: 10px; }
        .hidden { display: none; }
        .summary-block { width: 100%; max-width: 900px; margin-top: 10px; text-align: center; }
        .summary-block h2 { color: #dc3545; font-weight: bold; }
        .summary-list { margin-top: 10px; line-height: 1.6; }
        .delay-value { font-size: 1.2em; font-weight: bold; color: #dc3545; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <h1>Résultats à date</h1>
    <p id="instructionText">Tableau de bord</p>

    <input type="file" id="fileInput" accept=".xlsx">
    
    <div id="scoreDisplay" class="score-display hidden"></div>
    <div class="container">
        <canvas id="prioritiesChart"></canvas>
    </div>
    
    <div id="summaryBlock" class="summary-block hidden">
        <h2>Priorités à rattraper :</h2>
        <div id="delaysList" class="summary-list"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile, false);

        const referenceLines = {
            id: 'referenceLines',
            beforeDatasetsDraw(chart) {
                const { ctx, chartArea: { top, bottom, left, right, width, height }, scales: { x } } = chart;
                ctx.save();

                const lines = [
                    { value: 90, color: 'red' },
                    { value: 100, color: 'green' },
                    { value: 125, color: 'gold' },
                    { value: 150, color: 'gold' }
                ];

                lines.forEach(line => {
                    const xPos = x.getPixelForValue(line.value);
                    if (xPos > left && xPos < right) {
                        // Dessin de la ligne
                        ctx.beginPath();
                        ctx.strokeStyle = line.color;
                        ctx.setLineDash([5, 5]);
                        ctx.moveTo(xPos, top);
                        ctx.lineTo(xPos, bottom);
                        ctx.stroke();

                        // Sauvegarde l'état du canvas avant la rotation
                        ctx.save();
                        
                        // Réglage de la couleur et de la police du texte
                        ctx.fillStyle = line.color;
                        ctx.font = 'bold 12px Arial';

                        // Déplacement du point de rotation au bas de la zone de tracé
                        // J'ai augmenté la valeur de 15px à 35px pour qu'il soit bien sous l'axe.
                        ctx.translate(xPos, bottom + 35);
                        // Rotation du texte de 90 degrés vers la gauche
                        ctx.rotate(-Math.PI / 2);
                        // Dessin du texte
                        ctx.fillText(`${line.value}%`, 0, 0);
                        
                        // Restaure l'état précédent du canvas
                        ctx.restore();
                    }
                });
                ctx.restore();
            }
        };

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('instructionText').classList.add('hidden');
            document.getElementById('fileInput').classList.add('hidden');
            document.getElementById('scoreDisplay').classList.remove('hidden');
            document.getElementById('summaryBlock').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];

                const priorities = [
                    { name: 'Box VR', R: 'K18', O: 'I18' },
                    { name: 'Abo', R: 'K24', O: 'I24' },
                    { name: 'Mig VR', R: 'K20', O: 'I20' },
                    { name: 'Terminaux', R: 'K27', O: 'I27' },
                    { name: 'Pro', R: 'K22', O: 'I22' },
                    { name: 'Assu', R: 'K28', O: 'I28' },
                    { name: 'Access', R: 'K29', O: 'I29' },
                    { name: 'Canal+', R: 'K21', O: 'I21' }
                ];

                const chartLabels = [];
                const chartData = [];
                const backgroundColors = [];
                const borderColors = [];
                const datalabelsText = [];
                const delaysList = [];
                let score = 0;

                priorities.forEach(p => {
                    const rCell = worksheet[p.R];
                    const oCell = worksheet[p.O];
                    const rValue = rCell ? (rCell.v || 0) : 0;
                    const oValue = oCell ? (oCell.v || 0) : 0;
                    
                    let percentage = 0;
                    if (oValue !== 0) {
                        percentage = (rValue / oValue) * 100;
                    }

                    chartLabels.push(p.name);
                    chartData.push(percentage);

                    const roundedOValue = Math.ceil(oValue);
                    datalabelsText.push(`${Math.round(rValue)} / ${roundedOValue}`);
                    
                    if (percentage >= 100) {
                        score++;
                        backgroundColors.push('#28a745');
                        borderColors.push('#1e7e34');
                    } else {
                        backgroundColors.push('#dc3545');
                        borderColors.push('#bd2130');

                        const delay = Math.ceil(oValue - rValue);
                        if (delay > 0) {
                            delaysList.push(`${p.name} : <span class="delay-value">${delay}</span>`);
                        }
                    }
                });

                document.getElementById('scoreDisplay').textContent = `Score : ${score}/${priorities.length}`;
                displayPrioritiesChart(chartLabels, chartData, backgroundColors, borderColors, datalabelsText);
                updateDelaysList(delaysList);
            };
            reader.readAsArrayBuffer(file);
        }

        function displayPrioritiesChart(labels, data, colors, borders, datalabels) {
            const ctx = document.getElementById('prioritiesChart').getContext('2d');
            if (window.myChartInstance) {
                window.myChartInstance.destroy();
            }

            window.myChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: borders,
                        borderWidth: 1,
                        datalabels: {
                            anchor: 'center',
                            align: 'center',
                            color: 'white',
                            font: {
                                weight: 'bold'
                            },
                            formatter: (value, context) => {
                                return datalabels[context.dataIndex];
                            }
                        }
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 160,
                            ticks: {
                                display: false,
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels, referenceLines]
            });
        }

        function updateDelaysList(delays) {
            const delaysContainer = document.getElementById('delaysList');
            if (delays.length > 0) {
                delaysContainer.innerHTML = delays.join('<br>');
            } else {
                delaysContainer.innerHTML = "Aucune priorité à rattraper !";
            }
        }
    </script>
</body>
</html>
