<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relation client à date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .block {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo img {
      height: 24px;
      margin-right: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      width: 20px;
    }
    .suffix {
      margin-left: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Relation client à date</h1>

  <!-- Bloc Google -->
  <div class="block">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
      <strong></strong>
    </div>
    <div class="input-group">
      <input type="number" step="0.01" min="0" max="5" placeholder="0,00" inputmode="decimal">
      <span class="suffix">/5</span>
    </div>
    <div class="input-group">
      <input type="number" min="0" max="99" maxlength="2" placeholder="0" inputmode="numeric">
      <span class="suffix">notes</span>
    </div>
  </div>

  <!-- Bloc Goodays -->
  <div class="block">
    <div class="logo">
      <img src="https://goodays.co/favicon.ico" alt="Goodays Logo">
      <strong>Goodays</strong>
    </div>
    <div class="input-group">
      <input type="number" step="0.01" min="0" max="5" placeholder="0,00" inputmode="decimal">
      <span class="suffix">/5</span>
    </div>
    <div class="input-group">
      <input type="number" min="0" max="99" maxlength="2" placeholder="0" inputmode="numeric">
      <span class="suffix">notes</span>
    </div>
  </div>

</body>
</html>
